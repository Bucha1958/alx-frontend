<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="logo-head">
            <img src="./icon/Ds_HD_LOGO-Circular Cut 1.png" alt="">
        </div>
        <div class="body-container">
            <div class="amazon-fashion">
                <h3>Amazon Fashion</h3>
                <div class="amazon-down">
                    <img src="./icon/arrow.png" alt="arrow logo">
                </div>
            </div>
            <div class="shoes">
                <h5>Shoes</h5>
            </div>
            <div class="rupies">
                <div class="sub-rupies">
                    <img src="./icon/indian-rupee-sign-solid 1.svg" alt="rupies">
                    <h1>599</h1>
                </div>
                <div class="cancel-price">
                    <p>_____</p>
                </div>
                <div class="sub-rupies">
                    <img src="./icon/indian-rupee-sign-solid 1.svg" alt="rupies">
                    <h1>499</h1>
                </div>
            </div>
            <div class="delivery">
                <div class="free-delivery">
                    <img src="./icon/free-delivery 1.png" alt="delivery-icon">
                    <p>free delivery</p>
                </div>
                <div class="free-delivery">
                    <img src="./icon/percentage 1.png" alt="percentage">
                    <p>up to 200 cashback</p>
                </div>
            </div>
        </div>
        <div class="container-snikers">
            <div class="snikers">
                <img src="./icon/snikkers.png" alt="snickers">
            </div>
            <div class="snikers">
                <div class="bank-of-baroda">
                    <img src="./icon/Bank R 1.png" alt="bank of baroda">
                    <p id="dash">|</p>
                    <p>10 Instant Discount</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
