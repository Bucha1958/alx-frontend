<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles-one.css">
</head>
<body>
    <div class="show-case">
        <div id="first" class="first-layer">
            <div class="first-div-logo">
                <img class="first-image" src="./icon/fad_modrandom.svg" alt="fad_modrandom">
            </div>
            <ul class="custome-list">
                <li><a href="#">HOW IT WORKS</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">WORK</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="#">BLOG</a></li>
            </ul>
            <button class="btn-primary">GET STARTED</button>
        </div>
        <div class="first-layer">
        <h2 id="first-header">A UI/UX design subscription so good 
            it should come with a warning label</h2>
        </div>
        <div class="first-layer">
        <div class="next-second-text">
            <img src="./icon/circular-good.png" alt="circular-good" class="good-icon">
                <p class="icon-text">No hiring headaches</p>
            </div>
            <div class="next-second-text">
                <img src="./icon/circular-good.png" alt="circular-good" class="good-icon">
                <p class="icon-text">weekly turnaround times</p>
            </div>
            <div class="next-second-text">
                <div class="last-good-icon">
                    <img src="./icon/circular-good.png" alt="circular-good" class="good-icon">
                    <p class="icon-text">One flat monthly rate</p>
                </div>
            </div>
        </div>
        <div class="first-layer">
            <button class="btn-secondary">START YOUR RISK FREE TRIAL</button>
        </div>
        <div class="first-layer">
            <img src="./icon/Group 11.png" alt="group" id="group">
        </div>
    </div>
    <div class="down-case">
        <div class="down1">
            <h2 id="down-text">We helped our customers raise <span class="span1">$1B+</span></h2>
        </div>
        <div class="down2">
            <img src="./icon/Frame 7.png" alt="frame">
        </div>
        
    </div>
    
</body>
</html>
