<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;700;800&family=Karla:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Converter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-text">
            <button id="btn">Convert</button>
        </div>
        <div class="body">
            <div class="sub-container">
                <h5>Length (Meter/Feet)</h5>
                <p id="meter"></p>
            </div>
            <div class="sub-container">
                <h5>Volume (Liters/Gallons)</h5>
                <p id="volume"></p>
            </div>
            <div class="sub-container">
                <h5>Mass (Kilograms/Pounds)</h5>
                <p id="mass"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
